<DOCTYPE html>
<html>
	<head>
		    <title>Map Location Picker</title>
			    <meta charset="utf-8" />
				    <meta name="viewport" content="width=device-width, initial-scale=1.0">
					    
					    <!-- Leaflet CSS -->
						    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
							    <style>
        #map { height: 500px; }
		    </style>
	</head>
	<body>

		<h3>Select a Location on Map</h3>
		<div id="map"></div>
		<p>Latitude: <span id="lat"></span></p>
		<p>Longitude: <span id="lng"></span></p>

		<!-- Leaflet JS -->
		<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
		<script>
			    var map = L.map('map').setView([20.5937, 78.9629], 5);  // Center on India by default

				    // Add OpenStreetMap tiles
				    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
						        maxZoom: 19,
						    }).addTo(map);

				    var marker;

				    // On map click, add marker and show coordinates
				    function onMapClick(e) {
						        if (marker) {
									            map.removeLayer(marker);
									        }
						        marker = L.marker(e.latlng).addTo(map);
						        document.getElementById('lat').textContent = e.latlng.lat.toFixed(6);
						        document.getElementById('lng').textContent = e.latlng.lng.toFixed(6);
						    }

				    map.on('click', onMapClick);
		</script>

	</body>
</html>
