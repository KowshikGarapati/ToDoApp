<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Task List</title>
		<style>
            body {
		      font-family: Arial, sans-serif;
			  background: #f5f5f5;
			  padding: 20px;
			}

	        .task {
			    width: 95%;
				height: 2cm;
				background-color: white;
				border: 1px solid #ccc;
				border-radius: 8px;
				margin-bottom: 15px;
				padding: 10px 15px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

		    .task-info {
				flex-grow: 1;
			}

			.task-title {
				font-weight: bold;
				margin-bottom: 3px;
			}

			.task-details {
				font-size: 0.9em;
				color: #555;
			}

			.task-actions {
				display: flex;
				flex-direction: column;
				gap: 5px;
				margin-left: 20px;
			}

			.task-actions button {
				padding: 5px 10px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				background-color: #007BFF;
				color: white;
			}

			.task-actions button:hover {
				background-color: #0056b3;
			}
	   </style>
    </head>
	<body>
		{% for task in tasks %}
		
		  <div class="task">
			<div class="task-info">
				<div class="task-title">{{ task.title }}</div>
				<div class="task-details">{{ task.description }} | {{ task.date }} | {{ task.time }} </div>
			  </div>
			  <div class="task-actions">
				  <button onclick= 'window.location.href = "http://127.0.0.1:8000/edit/{{task.id}}/" ' >Edit</button>
				  <button onclick= 'window.location.href = "http://127.0.0.1:8000/delete/{{task.id}}/" ' >Delete</button>
			  </div>
		  </div>
		  {% endfor %}

		  <button onclick= "window.location.href = 'http://127.0.0.1:8000/newtask/'  ">New Task</button>

	</body>
</html>
